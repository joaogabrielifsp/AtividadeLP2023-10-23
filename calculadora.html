<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Perfeita</title>
    <link rel="stylesheet" type="text/css" href="calculadora.css">
    <script src="calculadora.js"></script>
</head>
<body>
    <div id="Cauculadora">
        <h1>Calculadora</h1>
        <form name="frms">
        <input type="text" name="resultado" readonly id="resultado" value="">
        </form>
        <table>
        <tr>
            <td><button id="botao" class="especial" onclick="insert('+')">+</button></td>
            <td><button id="botao" class="especial" onclick="apagaTudo()">C</button></td>
            <td><button id="botao" class="especial" onclick="apaga()"><img src="delete.png"></button></td>
        </tr>
        <tr>
            <td><button id="botao" class="especial" onclick="insert('-')">-</button></td>
            <td><button id="botao" class="especial" onclick="insert('*')">x</button></td>
            <td><button id="botao" class="especial" onclick="insert('/')">/</button></td>
        </tr>
        <tr>
            <td><button id="botao" class=normal onclick="insert('7')">7</button></td>
            <td><button id="botao" class=normal onclick="insert('8')">8</button></td>
            <td><button id="botao" class=normal onclick="insert('9')">9</button></td>
            
        </tr>    
        <tr>
            <td><button id="botao" class=normal onclick="insert('4')">4</button></td>
            <td><button id="botao" class=normal onclick="insert('5')">5</button></td>
            <td><button id="botao" class=normal onclick="insert('6')">6</button></td>
        </tr>    
        <tr>
            <td><button id="botao" class=normal onclick="insert('1')">1</button></td>
            <td><button id="botao" class=normal onclick="insert('2')">2</button></td>
            <td><button id="botao" class=normal onclick="insert('3')">3</button></td>
        </tr>    
        <tr>
            <td><button id="botao" class=normal onclick="insert('0')">0</button></td>
            <td><button id="botao" class=normal onclick="insert('.')">.</button></td>
            <td><button id="botao" class="igual" onclick="calculo()">=</button></td>
        </tr>    
        </table>
        </div>
    </div>
</body>
</html>
